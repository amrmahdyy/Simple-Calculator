<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />

</head>

<body>
    <h1 class=" text-black d-flex justify-content-center pb-2">
        Simple calculator
    </h1>
    <div class="calculator-border">
        <input class="input" type="text" value="" disabled />

        <button id="removebtn" class=" d-flex flex-row-reverse  remove btn btn-primary-outline  btn-lg  float-right mr-2 mt-2"><i class="fas fa-backspace"></i></button>

        <div class="operator mt-5 ">
            <button id="clear" class="btn btn-primary-outline btn-lg rounded-circle ml-4 mr-2">C</button>
            <button id="number" class="btn btn-primary-outline btn-lg rounded-circle mr-3" value="(">(</button>
            <button id="number" class="btn btn-primary-outline btn-lg rounded-circle mr-3" value=")">)</button>
            <button id="number" class="btn btn-primary-outline btn-lg rounded-circle mr-2" value="/"><i class="fas fa-divide"></i></button>
            <button id="number" class=" btn btn-primary-outline btn-lg ml-4 mr-2 rounded-circle" value="7">7</button>
            <button id="number" class=" btn btn-primary-outline btn-lg rounded-circle mr-2" value="8">8</button>
            <button id="number" class=" btn btn-primary-outline btn-lg rounded-circle mr-3" value="9">9</button>

            <button id="number" class="btn btn-primary-outline btn-lg rounded-circle " value="+"><i class="fas fa-plus"></i></button>
            <button id="number" class=" btn btn-primary-outline btn-lg rounded-circle ml-4 mr-2" value="4">4</button>
            <button id="number" class=" btn btn-primary-outline btn-lg rounded-circle mr-2" value="5">5</button>
            <button id="number" class=" btn btn-primary-outline btn-lg rounded-circle mr-3" value="6">6</button>
            <button id="number" class="btn btn-primary-outline btn-lg rounded-circle p-2  " value="-"><i class="fas fa-minus m-2"></i></button>
            <button id="number" class=" btn btn-primary-outline btn-lg rounded-circle ml-4 mr-2" value="1">1</button>
            <button id="number" class=" btn btn-primary-outline btn-lg rounded-circle mr-2" value="2">2</button>
            <button id="number" class=" btn btn-primary-outline btn-lg rounded-circle mr-3 " value="3">3</button>
            <button id="number" class="btn btn-primary-outline btn-lg rounded-circle p-2  " value="*"><i class="fas fa-times m-2"></i></button>
            <button id="number" class=" btn btn-primary-outline btn-lg rounded-circle ml-4 mr-3 " value=".">.</button>
            <button id="number" class=" btn btn-primary-outline btn-lg rounded-circle mr-2 " value="0">0</button>
            <button class="btn btn-primary-outline rounded-circle p-4  mr-2" disabled></button>
            <button id="equal" class="btn btn-primary-outline btn-lg  equal rounded-circle">  <i class="fas fa-equals"></i></button>

            <!-- <button id="number" class="btns" value="5">5</button> -->
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
